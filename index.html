    <script>
        // Video background
        (function () {
            const video = document.createElement('video');
            video.className = 'video-bg';
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.src = 'https://qu.ax/lzBsF.mp4'; // Background

            document.body.appendChild(video);
        })();

        // Overlay
        (function () {
            const overlay = document.createElement('div');
            overlay.className = 'video-overlay';
            document.body.appendChild(overlay);
        })();

        // Profile video
        (function () {
            const container = document.querySelector('.profile-container');
            if (container) {

                `;

        // Footer
        (function() {
            const footer = document.createElement('div');
            footer.className = 'mt-8 text-center fade-in stagger-6';
            footer.innerHTML = `<p class="text-white/80 font-medium drop-shadow-lg">Created By <span class="text-green-400 font-bold">SatssGameShop</span></p>`;
            document.body.appendChild(footer);
        })();

        // Ripple effect on buttons
        document.querySelectorAll('.whatsapp-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
                setTimeout(() => window.location.href = href, 100);
            });
        });

        // Ripple effect CSS
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            }
            @keyframes ripple {
                to { transform: scale(4); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
